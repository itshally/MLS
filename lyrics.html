<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MLS - Lyrics</title>

    <!-- Bootstrap CSS form CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/e57fa30f49.js"></script>

    <!-- fancybox css for the videos -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/search-result.css">

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-music"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Music Videos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="lyrics.html">Lyrics</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="search-form" onsubmit="return searchLyrics()">
                <input class="form-control mr-sm-2" type="search" id="artist" placeholder="Artist Name"
                    aria-label="Search" id="query">
                <input class="form-control mr-sm-2" type="search" id="track" placeholder="Song Title"
                    aria-label="Search" id="query">
                <button class="btn btn-outline-info my-2 my-sm-0" value="search" type="submit"
                    id="search-btn">Search</button>
            </form>
        </div>
    </nav>

    <!-- Search Result -->
    <div class="result-container-bg"></div>
    <div class="container-fluid result-container">
        <div class="container result-content">
            <h2>Search Result</h2>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <ul id="results"></ul>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="music-video"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer-area">
        <div class="container">
            <p>&copy; 2019 Coffeehub. Powered by Github</p>
        </div>
    </div>

    <!-- Bootstrap JS form CDN -->

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

    <!-- custom css -->
